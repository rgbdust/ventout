<!DOCTYPE html>
<html>
<head>
  <title>Vent Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      resize: vertical;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vent Out</h1>
    <textarea id="feeling-input" placeholder="Write what you're feeling..." rows="5"></textarea>
    <button id="submit-btn">Vent Out</button>
  </div>

  <script>
    document.getElementById("submit-btn").addEventListener("click", function() {
      var input = document.getElementById("feeling-input");
      input.value = "";
    });
  </script>
</body>
</html>
